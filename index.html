<div class="container">
    <div class="py-5 text-center">
        <h2>Share A Secret</h2>
        <p class="lead">Enter your sensitive content below, choose a few simple options, and get a sharable link!</p>
        <form>
            <div class="form-group">
                <textarea type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="input-group date" id="datetimepicker6" data-target-input="nearest">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Expire At</div>
                        </div>
                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker6"/>
                        <div class="input-group-append" data-target="#datetimepicker6" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Burn After Reading</span>
                        </div>
                        <div class="input-group-append">
                            <div class="btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input type="checkbox" autocomplete="off"> No
                                </label>
                            </div>
                        </div>
                        <input class="btn btn-primary ml-auto" type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </form>
        </form>
